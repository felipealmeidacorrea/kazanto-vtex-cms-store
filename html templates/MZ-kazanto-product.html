<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:vtex="http://www.vtex.com.br/2009/vtex-common"
  xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce"
>
  <head>
    <title><vtex.cmc:productPageTitle /></title>
    <vtex:metaTags />
    <vtex:template id="store-commonStyles" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&amp;family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="/arquivos/style-product-kz-2021.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="/arquivos/style-avaliate.css?v=2"
      rel="stylesheet"
      type="text/css"
    />
    <vtex:template id="store-commonScripts" />

    <link rel="shortcut icon" href="/arquivos/favicon.png" />
  </head>

  <vtex.cmc:menudiferenciais />

  <body id="product-page">
    <!--  SubTemplate: Top Bar -->
    <!--<vtex:template id="store-topbar" />-->
    <!-- /SubTemplate: Top Bar -->
    <div class="wrapper">
      <!--  SubTemplate: Header -->
      <vtex:template id="store-header" />
      <!-- /SubTemplate: Header -->

      <div class="main">








        <div class="section-product">
          <div class="shell">
            <div class="section__inner">
              <aside class="section__aside">
                <!-- /.breadcrumbs mobile -->
                <div style="display: none" class="breadcrumbs mobile">
                  <div class="shell">
                    <vtex.cmc:breadCrumb />
                  </div>
                  <!-- /.shell -->
                </div>
                <!-- /.breadcrumbs -->

                <header class="section__head hidden-sm hidden-md hidden-lg">
                  <div class="product-large"></div>
                  <!-- /.product-large -->
                </header>
                <!-- /.section__head -->
                <div class="product__aside">
                  <!-- zoom -->
                  <vtex.cmc:ProductImage zoom="on" />
                  <!-- <vtex.cmc:ProductImage/> -->
                </div>
                <!-- /.product__aside -->
              </aside>
              <!-- /.section__aside -->

              <div class="section__content">
                <div class="product-large">
                  <!-- Corpo produto -->

                  <div class="breadcrumbs">
                    <div class="shell">
                      <vtex.cmc:breadCrumb />
                    </div>
                    <!-- /.shell -->
                  </div>
                  <!-- /.breadcrumbs -->

                  <div class="product__body">
                    <div class="col__sumary">
                      <div class="product__head">
                        <h2>
                          <vtex.cmc:productName />
                        </h2>
                        <h3 style="font-size: 15px">
                          <vtex.cmc:productReference />
                        </h3>
                      </div>

                      <div class="mz-block-wishlist">
                        <div class="evaluation_star">
                          <vtex.cmc:evaluationRate />
                        </div>
                        <!-- Wishlist -->
                        <div class="qd-sss-wishlist-shelf-topo mz-product">
                          <input
                            type="hidden"
                            class="qd_productId"
                            value="$id"
                          />
                          <input
                            type="hidden"
                            class="qd_productUrl"
                            value="$uri"
                          />
                          <input
                            type="hidden"
                            class="qd_productName"
                            value="$product.Name"
                          />
                          <a
                            href="#"
                            data-id="$id"
                            class="qd-sss-wishlist-delete-button"
                            ><i class="fas fa-heart"></i
                          ></a>
                          <a href="#" class="qd-sss-wishlist-button">
                            <i class="far fa-heart"></i>
                          </a>
                          <span
                            >Adicionar produtos na sua lista de Desejos</span
                          >
                        </div>
                        <!-- Wishlist -->
                      </div>
                      <div class="mz-block-giftlist">
                        <!-- Giftlist -->
                        <vtex.cmc:GiftListInsertSkuV2 />
                        <!-- Giftlist -->
                      </div>
                      <vtex.cmc:productDescriptionShort />

                      <!--<div class="favoritos-star">-->
                      <!--	<div class="addListGift">-->
                      <!--		<img src="/arquivos/add-gift-list.png" alt="" />-->
                      <!--		<vtex.cmc:GiftListInsertSkuV2 />-->
                      <!--	</div>-->

                      <!--	<div class="evaluation_star">-->
                      <!--		<vtex.cmc:evaluationRate />-->
                      <!--	</div>-->
                      <!--	<vtex.cmc:productDescriptionShort />-->
                      <!--</div>-->
                      <!-- 
										<div class="mz-seletor-sku" style="display: none;">
											<vtex.cmc:skuSelection />
										</div> -->

                      <div class="seletor-sku">
                        <vtex.cmc:skuSelection />

                        <vtex.cmc:BuyButton />
                      </div>

                      <div class="product__price">
                        <vtex.cmc:skuPrice />
                      </div>
                      <!-- /.product__price -->

                      <div class="qtd-btn">
                        <div class="quatity__prod">
                          <ul class="list-count">
                            <li class="minus">
                              <a href="javascript:void(0);" class="qty-less"
                                >-</a
                              >
                            </li>
                            <li class="result">
                              <input
                                type="number/"
                                value="1"
                                class="qty-field"
                                min="1"
                                max="99999"
                              />
                            </li>
                            <li class="plus">
                              <a href="javascript:void(0);" class="qty-more"
                                >+</a
                              >
                            </li>
                          </ul>
                        </div>

                        <div class="product__actions">
                          <a href="javascript:void(0);" class="btn btn--large"
                            >ADICIONAR À SACOLA</a
                          >
                        </div>
                        <!-- /.product__actions -->
                      </div>

                      <div class="shipping_time">
                        <vtex.cmc:shippingValue />
                      </div>
                    </div>
                  </div>
                  <!-- /.product__body -->
                </div>
                <!-- /.product-large -->
              </div>
              <!-- /.section__content -->
            </div>
            <!-- /.section__inner -->
          </div>
          <!-- /.shell -->
        </div>
        <!-- /.section-product -->















        
        <section class="infos-product">
          <div class="shell">
            <div class="tabs_desk">
              <ul class="tabs">
                <li class="active" rel="tab1">Descrição Geral</li>
                <li rel="tab2">Ficha Técnica</li>
                <li rel="tab3">Avaliações</li>
              </ul>
              <div class="tab_container">
                <h3 class="d_active tab_drawer_heading" rel="tab1">
                  Descrição Geral
                </h3>
                <div id="tab1" class="tab_content">
                  <vtex.cmc:ProductDescription />
                </div>
                <!-- #tab1 -->
                <h3 class="tab_drawer_heading" rel="tab2">Ficha Técnica</h3>
                <div id="tab2" class="tab_content">
                  <vtex.cmc:productSpecification />
                </div>
                <!-- #tab3 -->
                <h3 class="tab_drawer_heading" rel="tab3">Avaliações</h3>
                <div id="tab3" class="tab_content">
                  <div class="evaluation_star">
                    <vtex.cmc:UserReview />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>

        <section class="section section-slider-view-together">
          <div class="shell">
            <header class="section__head">
              <h2>Compre<br />Junto</h2>
            </header>
            <!-- /.section__head -->
            <div class="slider-products-check">
              <div class="slider__clip">
                <div class="slider__slides vitrine">
                  <vtex:contentPlaceHolder id="Mostrar Junto" />
                </div>
                <!-- /.slider__slides -->
                <div class="slider__arrows"></div>
                <!-- /.slider__arrows -->
              </div>
              <!-- /.slider__clip -->
            </div>
            <!-- /.slider -->
          </div>
          <!-- /.shell -->
        </section>
        <!-- /.section -->

        <section class="section section-slider-check">
          <div class="shell">
            <header class="section__head">
              <h2>Quem Comprou<br />Também Viu</h2>
            </header>
            <!-- /.section__head -->
            <div class="slider-products-check">
              <div class="slider__clip">
                <div class="slider__slides vitrine">
                  <vtex:contentPlaceHolder id="Vitrines Produtos em Destaque" />
                </div>
                <!-- /.slider__slides -->
                <div class="slider__arrows"></div>
                <!-- /.slider__arrows -->
              </div>
              <!-- /.slider__clip -->
            </div>
            <!-- /.slider -->
          </div>
          <!-- /.shell -->
        </section>
        <!-- /.section -->

        <!--  SubTemplate: Info store -->
        <vtex.cmc:menuinfo />
        <!-- /SubTemplate: Info store -->
      </div>
      <!-- /.main -->
      <!--  SubTemplate: Footer -->
      <vtex:template id="store-footer" />
      <!-- /SubTemplate: Footer -->
    </div>
    <!-- /.wrapper -->

    <script src="/arquivos/jquery.zoom.min.js"></script>
    <script src="/arquivos/scripts-products-kz.js"></script>
  </body>
</html>
