<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:vtex="http://www.vtex.com.br/2009/vtex-common"
  xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce"
>
  <head>
    <vtex:metaTags />
    <vtex:template id="fac-kzt-styles" />
    <vtex:template id="fac-kzt-font-family" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <header class="fac-header">
      <vtex:template id="fac-kzt-header" />
    </header>

    <main>
      <vtex:template id="fac-menu-bar" />
      <div class="fac-full-width-slick-banners fac-hidden-on-all-mobile">
        <div class="fac-full-width-slick-banners__one">
          <vtex:contentPlaceHolder id="Banners Desktop" />
        </div>
      </div>

      <div class="fac-shell">
        <div class="fac-first-shelf">
          <h2 class="shelf-title">VITRINE 1</h2>
          <div class="fac-slides">
            <vtex:contentPlaceHolder id="Shelf 1" />
          </div>
        </div>
      </div>

      <div class="fac-shell">
        <div class="fac-second-shelf">
          <h2 class="shelf-title">VITRINE 2</h2>
          <div class="fac-slides">
            <vtex:contentPlaceHolder id="Shelf 2" />
          </div>
        </div>
      </div>

      <div class="fac-shell">
        <div class="fac-shell--video-and-banner-group">
          <vtex:contentPlaceHolder id="video teste" />
          <vtex:contentPlaceHolder id="banner video 1" />
          <vtex:contentPlaceHolder id="banner video 2" />

      </div>

      <div class="fac-shell">

        </div>
      </div>

      <div class="fac-shell">
        <div class="fac-shell--bannertriplo">
          <vtex:contentPlaceHolder id="bannertriplo" />
        </div>
      </div>

      <div class="fac-shell">
        <div class="fac-fifth-shelf">
          <h2 class="shelf-title">VITRINE 5</h2>

      <div class="fac-shell">

          <h2 class="shelf-title">VITRINE 6</h2>
          <div class="fac-slides">
            <vtex:contentPlaceHolder id="Shelf 6" />
          </div>
        </div>
      </div>

      <div class="fac-shell">
        <div class="fac-shell--video-and-banner-group">

          <div class="fac-slides">
            <vtex:contentPlaceHolder id="Shelf 7" />

        </div>
      </div>

      <div class="fac-shell">
        <div class="fac-eighth-shelf">

    <footer class="fac-footer">
      <vtex:template id="fac-kzt-footer" />
    </footer>

    <vtex:template id="fac-kzt-scripts" />

</html>
