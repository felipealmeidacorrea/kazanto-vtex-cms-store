<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:vtex="http://www.vtex.com.br/2009/vtex-common"
  xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce"
>
  <head>
    <title><vtex.cmc:searchTitle /></title>
    <vtex:metaTags />
    <vtex:template id="store-commonScripts" />
    <vtex:template id="store-commonStyles" />
    <link
      href="/arquivos/style-departament-kz.css"
      rel="stylesheet"
      type="text/css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&amp;family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&amp;display=swap"
      rel="stylesheet"
    />

    <link rel="shortcut icon" href="/arquivos/favicon.png" />
  </head>

  <vtex.cmc:menudiferenciais />

  <body id="category-page">
    <!--  SubTemplate: Top Bar -->
    <!--<vtex:template id="store-topbar" />-->
    <!-- /SubTemplate: Top Bar -->
    <div class="wrapper">
      <!--  SubTemplate: Header -->
      <vtex:template id="store-header" />
      <!-- /SubTemplate: Header -->

      <div class="main">
        <div class="breadcrumbs">
          <div class="shell">
            <vtex.cmc:breadCrumb />
          </div>
          <!-- /.shell -->
        </div>
        <!-- /.breadcrumbs -->

        <section class="section-products">
          <div class="shell">
            <div class="section__inner">
              <aside class="section__aside">
                <!--  Controle: navegador de departamento -->
                <vtex.cmc:searchNavigator />
                <!-- /Controle: navegador de departamento -->
              </aside>
              <!-- /.section__aside -->

              <div class="section__content">
                <div class="section__body">
                  <div class="items items--alt">
                    <vtex.cmc:searchResult
                      layout="de7b50b5-72de-4b04-9d20-4e6599f299e9"
                      itemCount="24"
                      columnCount="4"
                    />
                  </div>
                  <!-- /.items -->
                </div>
                <!-- /.section__body -->
              </div>
              <!-- /.section__content -->
            </div>
            <!-- /.section__inner -->
          </div>
          <!-- /.shell -->
        </section>
        <!-- /.section-products -->

        <!--  SubTemplate: Info store -->
        <vtex.cmc:menuinfo />
        <!-- /SubTemplate: Info store -->
      </div>
      <!-- /.main -->
      <!--  SubTemplate: Footer -->
      <vtex:template id="store-footer" />
      <!-- /SubTemplate: Footer -->
    </div>
    <!-- /.wrapper -->
  </body>
  <!--<vtex:template id="store-commonScripts" />-->
  <script src="/arquivos/infinityScroll.min.js?v=2"></script>
  <script src="/arquivos/more-products-category.js"></script>
</html>
