<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:vtex="http://www.vtex.com.br/2009/vtex-common"
  xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce"
>
  <head>
    <vtex:metaTags />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <vtex:template id="fac-kzt-styles" />
    <vtex:template id="fac-kzt-font-family" />
    <vtex:template id="fac-kzt-appearance" />
    <vtex:template id="fac-kzt-integrations" />
  </head>

  <body>
    <header class="fac-header">
      <vtex:template id="fac-kzt-header" />
    </header>

    <main>
      <div class="fac-full-width-slick-banners fac-hidden-on-all-mobile">
        <div class="fac-full-width-slick-banners__one">
          <vtex:contentPlaceHolder id="Work with us Banners Desktop" />
        </div>
      </div>
      <div class="fac-full-width-slick-banners fac-hidden-on-all-desktop">
        <div class="fac-full-width-slick-banners__two">
          <vtex:contentPlaceHolder id="Work with us Banners Mobile" />
        </div>
      </div>

      <section>
        <div class="fac-shell">
          <div class="fac-institutional-text-box">
            <h2 class="fac-institutional-text-box__text-banner"><vtex:contentPlaceHolder id="Work with us category-header-one" /></h2>
          </div>
          <div class="fac-institutional-shell">
            <div class="fac-institutional-img-box fac-institutional-box--2col">
              <vtex:contentPlaceHolder id="Work with us img-one" />
            </div>
            <div class="fac-institutional-text-box fac-institutional-box--2col">
              <vtex:contentPlaceHolder id="Work with us description-one" />
            </div>
          </div>
        </div>
        <div class="fac-shell">
          <div class="fac-institutional-text-box">
            <h4><vtex:contentPlaceHolder id="Work with us category-third-header-one" /></h4>
          </div>
          <div
            class="fac-institutional-shell fac-institutional-shell--benefits"
          >
          <vtex:contentPlaceHolder id="Work with us benefits-one" />
          </div>
          <div class="fac-institutional-text-box">
            <h4><vtex:contentPlaceHolder id="Work with us category-fourth-header-one" /></h4>
          </div>
          <div class="fac-institutional-shell fac-institutional-shell--jobs">
            <vtex:contentPlaceHolder id="Work with us jobs-one" />
          </div>
        </div>
      </section>
      <section>
        <div class="fac-shell">
          <div class="fac-institutional-text-box">
            <h2 class="fac-institutional-text-box__text-banner">
              <vtex:contentPlaceHolder id="Work with us category-header-two" />
            </h2>
          </div>
          <div class="fac-institutional-shell fac-institutional-shell--adm">
            <div class="fac-institutional-text-box fac-institutional-box--2col">
              <vtex:contentPlaceHolder id="Work with us description-two" />
            </div>
            <div class="fac-institutional-img-box fac-institutional-box--2col">
              <vtex:contentPlaceHolder id="Work with us img-two" />
            </div>
          </div>
        </div>
        <div class="fac-shell">
          <div class="fac-institutional-text-box">
            <h4><vtex:contentPlaceHolder id="Work with us category-third-header-two" /></h4>
          </div>
          <div
            class="fac-institutional-shell fac-institutional-shell--benefits"
          >
          <vtex:contentPlaceHolder id="Work with us benefits-two" />
          </div>
          <div class="fac-institutional-text-box">
            <h4><vtex:contentPlaceHolder id="Work with us category-fourth-header-two" /></h4>
          </div>
          <div class="fac-institutional-shell fac-institutional-shell--jobs">
            <vtex:contentPlaceHolder id="Work with us jobs-two" />
          </div>
        </div>
      </section>
      <section>
        <div class="fac-shell">
          <div class="fac-institutional-text-box">
            <h2 class="fac-institutional-text-box__text-banner">
              <vtex:contentPlaceHolder id="Work with us category-header-three" />
            </h2>
          </div>
          <div class="fac-institutional-shell">
            <div class="fac-institutional-img-box fac-institutional-box--2col">
              <vtex:contentPlaceHolder id="Work with us img-three" />
            </div>
            <div class="fac-institutional-text-box fac-institutional-box--2col">
              <vtex:contentPlaceHolder id="Work with us description-three" />
            </div>
          </div>
        </div>
        <div class="fac-shell">
          <div class="fac-institutional-text-box">
            <h4><vtex:contentPlaceHolder id="Work with us category-third-header-three" /></h4>
          </div>
          <div
            class="fac-institutional-shell fac-institutional-shell--benefits"
          >
          <vtex:contentPlaceHolder id="Work with us benefits-three" />
          </div>
          <div class="fac-institutional-text-box">
            <h4><vtex:contentPlaceHolder id="Work with us category-fourth-header-three" /></h4>
          </div>
          <div class="fac-institutional-shell fac-institutional-shell--jobs">
            <vtex:contentPlaceHolder id="Work with us jobs-three" />
          </div>
        </div>
      </section>
    </main>

    <footer class="fac-footer">
      <vtex:template id="fac-kzt-footer" />
    </footer>

    <vtex:template id="fac-kzt-scripts" />
    <div class="mz-backdrop"></div>
  </body>
</html>
